<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>table</title>
  <style>
    td {
      text-align: center;
      font-size: 20px;
    }

    th {
      font-size: 22px;
      font-weight: bold;
    }

    .bg-yellow {
      background-color: rgb(255, 255, 152);
    }

    .bg-blueviolet {
      background-color: rgb(193, 126, 255);
    }

    .bg-lightgreen {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <table align="center" border="1" cellpadding="10" cellspacing="0" width="60%">
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="3">Seminar</th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begins</th>
      <th>Ends</th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2" class="bg-yellow">8.00am</td>
      <td rowspan="2" class="bg-blueviolet">5.00pm</td>
      <td>Introduction to xml</td>
    </tr>
    <tr>
      <td>Validity:DTD and Relax NG</td>
    </tr>

    <tr>
      <td rowspan="3">Tuesday</td>
      <td class="bg-yellow">8.00am</td>
      <td class="bg-yellow">11.00am</td>
      <td rowspan="2">XPath</td>
    </tr>
    <tr>
      <td class="bg-yellow">11.00am</td>
      <td class="bg-lightgreen">2.00pm</td>
    </tr>
    <tr>
      <td class="bg-lightgreen">2.00pm</td>
      <td class="bg-blueviolet">5.00pm</td>
      <td>XSL Transformation</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td class="bg-yellow">8.00am</td>
      <td class="bg-lightgreen">12.00pm</td>
      <td>XLS Formatting Objects</td>
    </tr>
  </table>
</body>

</html>
